<!DOCTYPE html>
<html ng-app="nodeApp"><!--Es el module que creamos-->
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
    	<title>Aplicación Node CRUD Jugadores</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body ng-controller="mainCtrl"><!--Es el controller que creamos-->
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="page-header">
					  	<h1>Listado jugadores</h1>
					</div>
					<div class="table-responsive">
						<table class="table table-striped table-hover table-condensed">
							<thead>
								<tr>
									<th>Nombre</th>
									<th>Edad</th>
									<th>Equipo</th>
									<th>Demarcación</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="i in jugadores | orderBy: '-demarcacion'">
									<td>{{ i.nombre }}</td>
									<td>{{ i.edad }}</td>
									<td>{{ i.equipo }}</td>
									<td>{{ i.demarcacion }}</td>
									<td><button class="btn-primary" ng-click="deleteJugador(i._id)">Borrar</button></td>
									<td><button class="btn-primary" ng-click="showJugador(i._id)">Modificar</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-md-4">
					<div class="page-header">
					  	<h1><span class="addUpt">Añadir</span> jugador</h1>
					</div>
					<form name="playerForm" ng-submit="anadirJugador(playerForm.$valid)" novalidate>
					    <div class="form-group">
					        <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" ng-model="jugadores.nombre" required>
					    </div>
					    <div class="form-group">
					        <input id="edad" name="edad" type="number" class="form-control" placeholder="Edad" ng-model="jugadores.edad" required>
					    </div>
					    <div class="form-group">
					        <input id="equipo" name="equipo" type="text" class="form-control" placeholder="Equipo" ng-model="jugadores.equipo" required>
					    </div>
					    <div class="form-group">
					    	<select id="demarcacion" name="demarcacion" class="form-control" title="Demarcacion" ng-model="jugadores.demarcacion" required>
					    		<option value="">Demarcación</option>
								<option value="Portero">Portero</option>
								<option value="Defensa">Defensa</option>
								<option value="Centrocampista">Centrocampista</option>
								<option value="Delantero">Delantero</option>
							</select>
					    </div>
					    <!--El submit es solo el añadir, para la validación-->
					    <input type="submit" class="btn btn-primary btn-add" value="Añadir" ng-disabled="playerForm.$invalid" />
					    <button type="button" class="btn btn-primary btn-upd" ng-click="updateJugador()">Modificar</button>
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/lib/jquery-1.10.2.min.js"></script>
    	<script type="text/javascript" src="js/lib/angular.min.js"></script>
    	<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
